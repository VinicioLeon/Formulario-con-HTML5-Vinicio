<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fad4a16d78.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Payment Form Example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="card-number">Card #</label>
                            <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cvc">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="form-group col-md-6">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="form-group col-md-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select id="state" class="form-control">
                                <option selected>Pick a state</option>
                                <option>Chile</option>
                                <option>Argentina</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="postal-code">Postal Code</label>
                            <input type="text" class="form-control" id="postal-code">
                        </div>
                    </div>
                    <div class="row pt-3 pb-4">
                    <div class="form-group col-md-8">
                        <label>We accept:</label>
                        <div>
                            <div class="form-check form-check-inline pt-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-google-pay"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                              </div>
                              
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="message" class="pb-3">Message</label>
                        <textarea id="message" class="form-control" rows="4" placeholder="Add any notes here."></textarea>
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                    <div class="row">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Send</button>
                          </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
